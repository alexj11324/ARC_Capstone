# Hurricane event -> affected states mapping
# Usage: --event beryl_2024 auto-selects states TX,LA,MS,AL,FL
events:
  beryl_2024:
    states: [Texas, Louisiana, Mississippi, Alabama, Florida]
    raster_pattern: "BERYL_2024"
  ian_2022:
    states: [Florida, South_Carolina, North_Carolina]
    raster_pattern: "IAN_2022"
  ida_2021:
    states: [Louisiana, Mississippi, Alabama]
    raster_pattern: "IDA_2021"
  harvey_2017:
    states: [Texas, Louisiana]
    raster_pattern: "Harvey_2017"
  michael_2018:
    states: [Florida, Georgia, Alabama]
    raster_pattern: "MICHAEL_2018"
  katrina_2005:
    states: [Louisiana, Mississippi, Alabama, Florida]
    raster_pattern: "Katrina_2005"
  debby_2024:
    states: [Florida, Georgia, South_Carolina, North_Carolina, Virginia]
    raster_pattern: "DEBBY_2024"
  florence_2018:
    states: [North_Carolina, South_Carolina, Virginia]
    raster_pattern: "FLORENCE_2018"
  helene_2024:
    states: [Florida, Georgia, South_Carolina, North_Carolina]
    raster_pattern: "HELENE_2024"
  idalia_2023:
    states: [Florida, Georgia, South_Carolina]
    raster_pattern: "IDALIA_2023"
  milton_2024:
    states: [Florida]
    raster_pattern: "MILTON_2024"
